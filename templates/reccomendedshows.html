{% extends 'base.html' %}

{% block title %}Recommended Shows{% endblock %}

{% block content %}


<h2>Recommended TV Shows</h2>
<h4>Click on the title of the show to see more info</h4>
<ol>
{% for i in data %}

    <li><a href={{ i.imdblink }} target="_blank"><b>{{ i.title }}</b></a></li>
    <img src={{ i.image}} style="width: 15%">

{% endfor %}
</ol>

{% endblock %}
